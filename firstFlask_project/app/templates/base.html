<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title> {% block title %} {% endblock %} </title>
</head>
<body>
    <div class="page">
        <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="{{ url_for('coaches')}}" class="nav-link">Тренера</a></li>
                <li class="nav-item"><a href="{{ url_for('schedule')}}" class="nav-link">Расписание</a></li>
                <li class="nav-item"><a href="{{ url_for('about')}}" class="nav-link">История зала</a></li>
              </ul>
        </header>
        <div class="content">
            {%block content %}{% endblock %}
        </div>
        <div class="footer">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <img class="logo" src="{{ url_for('static', filename='img/logo/sfu_logo.png') }}" alt="">
                  <span class="mb-3 mb-md-0 text-body-secondary">© {{2020 + 4}} Политехник</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="www.vk.com"></use></svg></a></li>
                </ul>
            </footer>
        </div>
    </div>

</body>
</html>
